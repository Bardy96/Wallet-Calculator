<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebfe81a79c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Your personal finance manager.</p>
    </header>
        <main>
            <section class="transactions">

                <h2 class="title">Transaction list</h2>
                <div class="transaction-list">

                    <div class="income-area">
                        <h3>Income</h3>
                    </div>

                    <div class="expenses-area">
                        <h3>Expenses</h3>
                        <div class="transaction" i="1">
                        
                    </div>
                </div>
            </section>

            <section class="options">
                <div>
                <h2 class="title">Available funds</h2>
                <p class="available-money">0z≈Ç</p>
            </div>

            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>Add transation</button>
                <button class="delete-all"><i class="fas fa-trash-alt"></i>Delete all</button>
            </div>

            <div class="style-selection">
                <h2 class="title">Select style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
            </section>
        </main>

        <div class="add-transaction-panel">
            <h2 class="title">Add new transaction</h2>
            <label for="name">Name:</label>
            <small>(Add transaction name)</small>
            <input type="text" id="name">

            <label for="amount">Amount:</label>
            <small>(Enter the transaction amount, if you enter an expense, add a minus sign)</small>
            <input type="number" id="amount">

            <label for="category">Select Category</label>
            <small>( + means income, - means expense)</small>
            <select id="category" onchange="selectCategory()">
                <option value="none" selected disabled></option>
                <option value="income">[ + ] Income</option>
                <option value="shopping">[ - ] Shopping</option>
                <option value="food">[ - ] Food</option>
                <option value="cinema">[ - ] Cinema</option>
            </select>

            <div class="panel-buttons">
                <button class="save"><i class="fas fa-save"></i>Save</button>
                <button class="cancel"><i class="far fa-window-close"></i>Cancel</button>
            </div>
        </div>

        




    <script src="script.js"></script>
</body>

</html>
